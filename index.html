<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <style>
        /* Keep your existing CSS from your project */
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay></video>
                <div class="oval-guide"></div>
            </div>
            <div class="controls">
                <button id="captureBtn">Take Photo</button>
                <button id="removeBackgroundBtn">Remove Background</button>
                <button id="uploadBtn">Send to KnockOut VR</button>
            </div>
            <div class="preview-container">
                <div class="preview-label">Captured Photo</div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload-status" id="uploadStatus"></div>
        </div>
    </div>

    <!-- Camera + WebSocket client -->
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        let ws;

        // Connect to Unity WebSocket server
        function connectToUnity() {
            ws = new WebSocket('ws://localhost:8080/image');
            ws.onopen = () => console.log('Connected to Unity WebSocket server');
            ws.onerror = () => alert('Could not connect to Unity. Is it running?');
        }

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            video.play();
        });

        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        uploadBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const imageData = canvas.toDataURL('image/png');
                ws.send(imageData);
                document.getElementById('uploadStatus').textContent = 'Image sent to Unity!';
            } else {
                alert('WebSocket not connected!');
            }
        });

        window.onload = connectToUnity;
    </script>
</body>
</html>
