<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <script src="Build/website-unity.loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .camera-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 10px auto;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
        }
        #canvas {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin: 10px;
            display: block;
            margin: 20px auto;
            background: #fff;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #unityContainer {
            margin-top: 20px;
        }
        .upload-status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .upload-status.success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .upload-status.error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        /* Oval overlay styles */
        .oval-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.8);
            border-radius: 50% / 60%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        .preview-container {
            margin-top: 20px;
        }
        .preview-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        /* Unity container styles */
        #unity-container {
            width: 960px;
            height: 600px;
            margin: 20px auto;
            position: relative;
        }

        #unity-canvas {
            background: #231F20;
            width: 100%;
            height: 100%;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #unity-progress-bar-empty {
            width: 200px;
            height: 20px;
            margin-top: 10px;
            background: white;
            border: 1px solid #666;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #2196F3;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay></video>
                <div class="oval-guide"></div>
            </div>
            <div class="controls">
                <button id="captureBtn">Take Photo</button>
                <button id="removeBackgroundBtn">Remove Background</button>
                <button id="uploadBtn">Sent to KnockOut Vr</button>
            </div>
            <div class="preview-container">
                <div class="preview-label">Captured Photo</div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload-status" id="uploadStatus"></div>
        </div>
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Unity Build Scripts -->
    <script>
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/website-unity.data.gz",
            frameworkUrl: buildUrl + "/website-unity.framework.js.gz",
            codeUrl: buildUrl + "/website-unity.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "website-unity",
            productVersion: "0.1",
            showBanner: true
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var script = document.createElement("script");
        script.src = buildUrl + "/website-unity.loader.js";
        script.onload = () => {
            console.log("Unity loader script loaded");
            createUnityInstance(canvas, config, (progress) => {
                console.log("Loading progress:", progress);
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";
                console.log("Unity instance created successfully");
            }).catch((error) => {
                console.error("Unity instance creation failed:", error);
            });
        };
        script.onerror = (err) => {
            console.error("Error loading Unity loader script:", err);
        };
        document.body.appendChild(script);

        // Remove the existing script tag from head
        var existingScript = document.querySelector('head script[src*="website-unity.loader.js"]');
        if (existingScript) {
            existingScript.remove();
        }
    </script>

    <!-- Your camera script -->
    <script src="camera.js"></script>
</body>
</html>
