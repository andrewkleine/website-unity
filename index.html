<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .camera-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 10px auto;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
        }
        #canvas {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin: 10px;
            display: block;
            margin: 20px auto;
            background: #fff;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #unityContainer {
            margin-top: 20px;
        }
        .upload-status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .upload-status.success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .upload-status.error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        /* Oval overlay styles */
        .oval-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.8);
            border-radius: 50% / 60%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        .preview-container {
            margin-top: 20px;
        }
        .preview-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay></video>
                <div class="oval-guide"></div>
            </div>
            <div class="controls">
                <button id="captureBtn">Take Photo</button>
                <button id="removeBackgroundBtn">Remove Background</button>
                <button id="uploadBtn">Sent to KnockOut Vr</button>
            </div>
            <div class="preview-container">
                <div class="preview-label">Captured Photo</div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload-status" id="uploadStatus"></div>
        </div>
        <div id="unityContainer"></div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
